<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Start Your Journey</title>

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  position: relative;
}

.background-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top:20%;
  left:40%;
  right:40%;
  height:fit-content;
  width:fit-content; 
  background: rgba(255, 255, 255, 0.4); 
  border-radius: 12px; 
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
  text-align: center; 
  padding: 5px 7px;
}

h1 {
  font-size: 2.5rem;
  color: #00bfa6;
}
.container:hover {
  background-color: white; 
}

@media (max-width: 768px) {
  h1 {
    font-size: 2.2rem;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.6rem;
  }
}

  </style>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="wce-ps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <a href="home.html">
    <div class="container">
      <h1>Relive your memories</h1>
    </div>
  </a>  
</body>
</html>
